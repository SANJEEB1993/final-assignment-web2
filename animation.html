<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(245, 230, 201);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 60%;
            height: 150vh;
            background-color: rgb(231, 152, 5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            margin: 5px;
            border-radius: 10px;
        }

        .display-image {
            width: 100%;
            height: 40%;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        #background {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .menu {
            background-color: white;
            width: 97.5%;
            height: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .option {
            width: 70px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
            background-color: pink;
            padding: 10px;
            border-radius: 10px;
        }

        .description {
            background-color: white;
            width: 100%;
            height: 600px;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        #default {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="display-image">
            <img src="images/background.jpg" id="background" />
        </div>
        <div class="menu">
            <div class="option" id="top"><a href="index.html">Top Page</a></div>
            <div class="option" id="score"><a href="score.html">Score</a></div>
            <div class="option" id="phyla"><a href="phyla.html">Phyla</a></div>
            <div class="option" id="jsworld"><a href="jsworld.html">JS World</a></div>
            <div class="option" id="form"><a href="form.html">Form</a></div>
            <div class="option" id="map"><a href="map.html">Map</a></div>
            <div class="option" id="animation"><a href="animation.html">Animation</a></div>
        </div>
        <div class="description" id="detail">
            <div class="container">

                <body onLoad="moveImgX()">

                    <h1 style="text-align:center;">Flying Plane</h1>
                    <img src="images/flying.gif" width="200" height="100" id="img1" style="position:relative;">
            </div>
            <script>
                imgLeftStart = -100;
                imgLeftEnd = 2000;
                imgLeft = imgLeftStart;
                imgTop = 100;
                moveStep = 10;
                moveSpeed = 50;
                function moveImgX() {
                    document.getElementById("img1").style.top = imgTop;
                    document.getElementById("img1").style.left = imgLeft;
                    if (imgLeftEnd - imgLeftStart > 0) {
                        imgLeft += moveStep;
                        if (imgLeft.imgLeftEnd) {
                            imgLeft = imgLeftEnd;
                        }
                    }
                    else {
                        imgLeft -= moveStep;
                        if (imgLeft < imgLeftEnd) {
                            imgLeft = imgLeftEnd;
                        }
                    }
                    setTimeout("moveImgX()", moveSpeed);
                }
            </script>
        </div>




</body>

</html>
